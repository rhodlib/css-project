        <section>
            <fieldset class="around">
                <legend>Theme Selector</legend>
                <label class="label">
                    <input type="radio" name="theme" value="os"/>
                    Operative System
                </label>
                <label class="label">
                    <input type="radio" name="theme" value="os"/>

                </label>
                <label class="label">
                    <input type="radio" name="theme" value="os"/>

                </label>
            </fieldset>
        </section>

        <h2>Form Example</h2>
        <section>
            <form action="" method="post">
                <fieldset class="form-campus">
                    <label class="input-label">
                        Name
                        <input name="name" type="text"/>
                    </label>
                    <label class="input-label">
                        Lastname
                        <input name="name" type="text"/>
                    </label>
                    <label class="input-label">
                        Email
                        <input name="name" type="email"/>
                    </label>
                    <label class="input-label">
                        Password
                        <input name="name" type="password"/>
                    </label>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
